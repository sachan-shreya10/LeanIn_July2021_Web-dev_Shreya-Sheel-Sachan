<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div style="justify-content: center;" class="container-fluid">
            <a class="navbar-brand" href="#">
                TO-DO LIST
            </a>
        </div>
    </nav>
    <div class="container my-3">
        <h2 style="color:darkblue">LETS GET ON WITH TODAY !</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">ADD TO LIST</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addTask" rows="3"></textarea>
                </div>
                <button class="btn btn-primary my-2" id="addBtn">DONE</button>
            </div>
        </div>
        <h3>PENDING FOR TODAY</h3>
        <div id="tasks" class="row container-fluid">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
